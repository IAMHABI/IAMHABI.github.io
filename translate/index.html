---
layout: default
title: Translate
---

<div class="content-m">
        {% for post in site.posts %}
            {% if post.category == "translate" %}
            <a href="{{ post.url }}" title="{{ post.title }}" class="alink">
                <div class="gallery">
                    <h1 style="text-align:center;">
                        {{ post.title }}
                    </h1>
                </div>
            </a>
            {% endif %}
        {% endfor %}
</div>
