---
layout: default
title: Project
---

<div class="content-m">
        {% for post in site.posts %}
            {% if post.category == "project" %}
            <a href="{{ post.url }}" title="{{ post.title }}" class="alink">
                <div class="gallery">
                    <h1 style="text-align:center; margin-top: 10px;">
                        {{ post.title }}
                    </h1>
                    <p>{{ post.excerpt | strip_html }}</p>
                </div>
            </a>
            {% endif %}
        {% endfor %}
</div>
