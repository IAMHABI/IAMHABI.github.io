---
layout: default
title: iamhabi
---

<div class="post">
    {% for post in site.posts %}
    <div class="gallery">
        <h2>
            <a href="{{ post.url }}" title="{{ post.title }}" class="title">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>

    </div>
    {% endfor %}
</div>
