<div class="content-m">
        {% for post in site.posts %}
        <a href="{{ post.url }}" title="{{ post.title }}" class="alink">
            <div class="gallery">
                <h1 style="text-align:center;">
                    {{ post.title }}
                </h1>
                {{ post.excerpt | remove: '<h1>' | remove: '</h1>' }}
            </div>
        </a>
        {% endfor %}
</div>
