---
layout: default
title: iamhabi
---

<div class="post">
    {% for post in site.posts %}
    <div class="gallery">
        <h2>
            <a href="{{ post.url }}" title="{{ post.title }}" class="title">
                {{ post.title }}
            </a>
        </h2>
        <div class="date">
            <p class="date">{{ post.date | date_to_string }}</p>
        </div>
        <div class="col-6 col-s-9 post_excerpt">
            <p>{{ post.excerpt }}</p>
        </div>

    </div>
    {% endfor %}
</div>
