---
layout: default
title: iamhabi
---

<div class="post">
    {% for post in site.posts %}
    <div class="gallery">
        <h1>
            <a href="{{ post.url }}" title="{{ post.title }}" class="title">
                {{ post.title }}
            </a>
        </h1>
        <p style="margin-top:1rem; margin-bottom: 1rem;">{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>

    </div>
    {% endfor %}
</div>
