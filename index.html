<div class="content-m">
        {% for post in site.posts %}
        <a href="{{ post.url }}" title="{{ post.title }}" class="alink">
            <div class="gallery">
                <h1 style="margin-top: 20px; margin-left: 40px;">
                    {{ post.title }}
                </h1>
                <p style="text-align: center;">{{ post.excerpt | strip_html }}</p>
            </div>
        </a>
        {% endfor %}
</div>
